<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memoji Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="tilte">Memoji</h1>
<section class="cards-container" id="game">
    <div class="card card-closed"><span class="emoji emoji-closed">🐶</span></div>
    <div class="card card-closed"><span class="emoji emoji-closed">🐶</span></div>
    <div class="card card-closed"><span class="emoji emoji-closed">🐭</span></div>
    <div class="card card-closed"><span class="emoji emoji-closed">🐭</span></div>
    <div class="card card-closed"><span class="emoji emoji-closed">🐰</span></div>
    <div class="card card-closed"><span class="emoji emoji-closed">🐰</span></div>
    <div class="card card-closed"><span class="emoji emoji-closed">🐻</span></div>
    <div class="card card-closed"><span class="emoji emoji-closed">🐻</span></div>
    <div class="card card-closed"><span class="emoji emoji-closed">🐯</span></div>
    <div class="card card-closed"><span class="emoji emoji-closed">🐯</span></div>
    <div class="card card-closed"><span class="emoji emoji-closed">🦀</span></div>
    <div class="card card-closed"><span class="emoji emoji-closed">🦀</span></div>
</section>
<section class="timer"></section>
<div class="game-over game-over-hidden">
    <div class="game-over-text">
        <div class="result"><span></span><span></span><span></span><span></span></div>
        <button id="new-game">Play again</button>
    </div>
</div>
<script src="index.js">
</script>
</body>
</html>
